<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel=stylesheet href=styles.css><title>Crop Profit Calculator</title><script defer=defer src=main.js></script></head><body><h1>Crop Profit and Yield Calculator</h1><label for=corn-yield>Corn Yield (kg/ha):</label> <input type=number id=corn-yield step=0.01><br><label for=chili-yield>Chili Yield (kg/ha):</label> <input type=number id=chili-yield step=0.01><br><label for=spinach-yield>Water Spinach Yield (kg/ha):</label> <input type=number id=spinach-yield step=0.01><br><br><label for=days>Number of Days:</label> <input type=number id=days><br><label for=crop>Select Crop:</label> <select id=crop><option value=corn>Corn</option><option value=chili>Chili</option><option value=spinach>Water Spinach</option></select><br><label for=corn-days>Days to Grow Corn:</label> <input type=number id=corn-days><br><label for=chili-days>Days to Grow Chili:</label> <input type=number id=chili-days><br><label for=spinach-days>Days to Grow Water Spinach:</label> <input type=number id=spinach-days><br><button id=calculate-profit-button>Calculate Profit</button> <button id=calculate-yield-button>Calculate Yield</button><p id=result></p><p id=result></p><script src=index.js></script></body></html>
